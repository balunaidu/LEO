<header class="row" style="background-color:#00897B;color:white;font-size:20px;">
  <md-button class="md-fab md-primary" style="background-color:#00897B;" ng-click="$back()"><i class="fa fa-arrow-left" aria-hidden="true"></i>
</md-button>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span ><b>CONTACT</b></span><!-- &nbsp;<i class="fa fa-smile-o" style="color:red;text-align:right" aria-hidden="true"></i> -->
</header>

<div class="row">
	<div class="col-md-12">
	 <form name="registerForm">
	 	      <md-input-container class="md-block">
                                <label style="color:#00897B;">First Name</label>
                                <input style="border-color:#00897B;" required name="firstname " md-minlength="4" md-maxlength="15" ng-model="contact.name">
                                <div ng-messages="registerForm.name.$error" role="alert" multiple>
                                    <div ng-message="required" class="name-message">Name is required.</div>
                                    <div ng-message="md-minlength" class="name-message">Firstname must be 4 characters long.</div>
                                </div>
                            </md-input-container>
                       <md-input-container class="md-block">
                                <label style="color:#00897B;">Email</label>
                                <input style="border-color:#00897B;" required name="name" type="email" md-minlength="4" md-maxlength="15" ng-model="contact.email">
                                <div ng-messages="registerForm.name.$error" role="alert" multiple>
                                    <div ng-message="required" class="name-message">Name is required.</div>
                                    <div ng-message="md-minlength" class="name-message">Firstname must be 4 characters long.</div>
                                </div>
                            </md-input-container>
                             <md-input-container class="md-block">
                                <label style="color:#00897B;">Mobile</label>
                                <input style="border-color:#00897B;" required name="phone" md-minlength="4" md-maxlength="10" ng-model="contact.mobile">
                                <div ng-messages="registerForm.phone.$error" role="alert" multiple>
                                    <div ng-message="required" class="name-message">Name is required.</div>
                                    <div ng-message="md-minlength" class="name-message">Firstname must be 4 characters long.</div>
                                </div>
                            </md-input-container>

		<md-input-container class="md-block">
          <label  style="color:#00897B;">Message</label>
          <textarea style="border-color:#00897B;" ng-model="contact.message" md-maxlength="150" rows="5" md-select-on-focus></textarea>
        </md-input-container>
		
		
		      <md-button style="background-color:#00897B;color:white" class="md-raised md-primary" ng-click="send(contact)">SEND</md-button>

		</form>
	</div>
</div>
